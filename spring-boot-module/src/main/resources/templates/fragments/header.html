<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="copy">
    <nav class="navbar navbar-inverse bg-dark">
        <div class="container">
            <span sec:authorize="isAnonymous()">
            <div id="login" class="btn btn-lg">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/login}">Login</a></li>
                </ul>
            </div>
                </span>
            <div id="about" class="btn btn-lg">
                <ul class="nav navbar-nav">
                    <li class="active button"><a th:href="@{/about}">About</a></li>
                </ul>
            </div>
            <span sec:authorize="isAuthenticated()">
            <div id="items" class="btn btn-lg" sec:authorize="hasRole('ADMINISTRATOR')">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/users}">Users</a></li>
                </ul>
            </div>
            <div id="users" class="btn btn-lg" sec:authorize="hasRole('CUSTOMER')">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/items}">Items</a></li>
                </ul>
            </div>
                </span>
            <span sec:authorize="isAuthenticated()">
                <div id="logout" class="btn btn-lg">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
            </span>
        </div>
    </nav>
</div>
</body>
</html>
