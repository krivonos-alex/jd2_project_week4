<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="webjars/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="fragments/header.html"/>
<div class="container-fluid justify-content-center">
    <div class="card-group">
        <div th:each="user : ${users}">
            <form class="card border-dark" style="padding: 20px; margin: 20px; width: 250px; height: 200px" action="#"
                  th:object="${user}">
                <span class="text-lg-center text">Name:</span>
                <span class="text-lg-center" th:text="*{username}"></span>
                <br><span class="text-lg-center">Role:</span>
                <span class="text-lg-center" th:text="*{role.name}"></span>
            </form>
        </div>
    </div>
</div>
</body>
</html>
